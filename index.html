<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro page</title>
    <link rel="stylesheet" href="assets/img/css/style.css">
</head>
<body>
        <div class="container">
            <div class="form-image">
                <img src="assets/img/cadastro.svg" alt="img">
            </div>
            <div class="form">
                <form action="#" id="form">
                    <div class="form-header">
                        <div class="titile">
                            <h1>cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="#">Entrar</a></button>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro nome</label>
                            <input type="text" id="nome" placeholder="Digite seu Nome" required >
                            <span id="span-required">Nome deve ter no mínimo 3 caracteres</span>
                        </div>
                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input type="text" id="nome"  placeholder="Digite seu Sobrenome"  required>
                            <span id="span-required">Nome deve ter no mínimo 3 caracteres</span>
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input type="email" id="email"  placeholder="Digite seu E-mail" required>
                            <span id="span-required">Digite um E-mail válido</span>
                        </div>
                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input type="tel" id="number" placeholder="(XX) xxxx-xxxx" required>
                            <span id="span-required">Digite um telefone válido</span>
                        </div>
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input type="password" id="password"  placeholder="Digite sua senha" required>
                            <span id="span-required">Senha no mínimo 8 caracteres</span>
                        </div>
                        <div class="input-box">
                            <label for="password">Confirme sua senha</label>
                            <input type="password" id="repeatpassword"  placeholder="Confirme sua senha" required>
                            <span id="span-required">Senha deve ser compatível</span>
                        </div>
                    </div>
                    <di class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>
                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender" required>
                                <label for="female">Feminino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender" required>
                                <label for="male">Masculino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="others" name="gender" required>
                                <label for="others">Outros</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="none" name="gender" required>
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                        <div class="button-continue"><button type="submit" id="Confirme"><a href="#"></a>Continar</button></div>
                    </div>
                  
                </form>
                
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
